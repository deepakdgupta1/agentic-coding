name: Production Smoke Tests

on:
  workflow_dispatch:

jobs:
  wait-for-deploy:
    name: Wait for Vercel Deploy (Compatibility)
    runs-on: ubuntu-latest
    # Retained for compatibility if push triggers are restored later.
    if: github.event_name == 'push'
    steps:
      - name: Wait for Vercel deployment
        # Give Vercel time to deploy after push
        run: sleep 90

  smoke-tests:
    name: Production Smoke Tests
    runs-on: ubuntu-latest
    needs: [wait-for-deploy]
    # Run even when the compatibility wait job is skipped.
    if: ${{ !cancelled() && (needs.wait-for-deploy.result == 'success' || needs.wait-for-deploy.result == 'skipped') }}
    timeout-minutes: 15

    defaults:
      run:
        working-directory: apps/web

    steps:
      - uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Install Playwright browsers
        run: bunx playwright install --with-deps chromium

      - name: Run production smoke tests
        run: bunx playwright test e2e/production.spec.ts --project=chromium --reporter=github
        env:
          PLAYWRIGHT_BASE_URL: https://agent-flywheel.com
          CI: true

      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: production-smoke-results
          path: |
            apps/web/playwright-report/
            apps/web/test-results/
          retention-days: 7
